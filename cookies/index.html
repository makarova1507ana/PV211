<!DOCTYPE html>
<html>
<head>
  <title>Авторизация</title>
  <meta charset="utf-8">
</head>
<body>
  <h1>Авторизация</h1>
  <form id="loginForm" onsubmit="return loginUser()">
    <input type="text" id="username" placeholder="Имя пользователя" required><br>
    <input type="password" id="password" placeholder="Пароль" required><br>
    <button type="submit">Войти</button>
  </form>
<script>
function loginUser() {
  var username = document.getElementById("username").value;
  var password = document.getElementById("password").value;
  
  // Проверка введенных значений (здесь можно добавить свою логику авторизации)
  if (username === "admin" && password === "password") {
    // Установка cookie с именем пользователя
    document.cookie = "username=" + username + ";max-age =5 ";//max-age =21 Oct 2015 07:28:00 GMT
    // Переадресация на страницу приветствия
   //желательно организовать блок проверки max-age
    window.location.href = "welcome.html";
  } else {
    alert("Неверные данные пользователя. Попробуйте еще раз.");
  }
  
  return false; // Предотвращение отправки формы и перезагрузки страницы
}
</script>
</body>
</html>
